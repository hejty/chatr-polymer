<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatr Polymer Web App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbuild -->

    <link rel="import" href="bower_components/core-elements/core-elements.html"/>
    <link rel="import" href="bower_components/paper-elements/paper-elements.html"/>

    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endbuild-->
</head>

<body unresolved fullbleed layout vertical>

    <core-drawer-panel>
        <core-header-panel drawer>
            <core-toolbar>
                <div class="top">
                    <a href="#" class="logo" flex>
                        <chatr-logo></chatr-logo>
                    </a>
                </div>
            </core-toolbar>
            <core-toolbar>
                <div class="middle">
                    <core-dropdown-menu></core-dropdown-menu>
                </div>
            </core-toolbar>
            <div class="content">
                <chatr-tv-channel-search></chatr-tv-channel-search>
                <chatr-tv-channels-list></chatr-tv-channels-list>
            </div>
        </core-header-panel>

        <core-header-panel main>
            <core-toolbar>
                <span flex></span>
                <div class="top">
                    <core-icon icon="account-circle"></core-icon>
                    <chatr-user></chatr-user>
                </div>
                </core-toolbar>
                <core-toolbar>
                    <div class="middle">
                        <chatr-tv-channel-logo></chatr-tv-channel-logo>
                        <chatr-tv-channel-name></chatr-tv-channel-name>
                    </div>
                </core-toolbar>
            </core-toolbar>
            <div class="content">
                <chatr-messages></chatr-messages>
                <chatr-message-form></chatr-message-form>
            </div>
        </core-header-panel>
    </core-drawer-panel>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
