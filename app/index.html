<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatr Polymer Web App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbuild -->

    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html"/>
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html"/>
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html"/>
    <link rel="import" href="bower_components/core-dropdown-menu/core-dropdown-menu.html"/>
    <link rel="import" href="bower_components/core-icons/core-icons.html"/>
    <link rel="import" href="bower_components/core-icons/social-icons.html"/>
    <link rel="import" href="bower_components/paper-elements/paper-elements.html"/>

    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endbuild-->
</head>

<body unresolved fullbleed layout vertical>

    <core-drawer-panel drawerWidth="360px">
        <core-header-panel mode="seamed" drawer>
            <core-toolbar layout horizontal center>
                <div>
                    <a href="#" class="logo" flex>
                        <chatr-logo></chatr-logo>
                    </a>
                </div>
            </core-toolbar>
            <core-toolbar relative>
                <div>
                    <core-dropdown-menu fit></core-dropdown-menu>
                </div>
            </core-toolbar>
            <div class="content">
                <chatr-tv-channel-search></chatr-tv-channel-search>
                <chatr-tv-channels-list></chatr-tv-channels-list>
            </div>
        </core-header-panel>

        <core-header-panel mode="seamed" main>
            <core-toolbar layout horizontal center end-justified>
                <span flex></span>
                <div layout horizontal center>
                    <chatr-user></chatr-user>
                    <paper-menu-button>
                        <paper-icon-button icon="social:notifications"></paper-icon-button>
                        <paper-icon-button icon="settings-power"></paper-icon-button>
                    </paper-menu-button>
                </div>
            </core-toolbar>
            <core-toolbar>
                <div flex>
                    <chatr-tv-channel-logo></chatr-tv-channel-logo>
                    <chatr-tv-channel-name></chatr-tv-channel-name>
                </div>
                <div>
                    <paper-radio-group selected="chatr-chat">
                        <paper-radio-button name="chatr-chat" label="Chat"></paper-radio-button>
                        <paper-radio-button name="chatr-questions" label="Questions"></paper-radio-button>
                    </paper-radio-group>
                </div>
            </core-toolbar>
            <div class="content">
                <div fit layout vertical>
                    <div flex>
                        <chatr-messages></chatr-messages>
                    </div>
                    <div>
                        <chatr-message-form></chatr-message-form>
                    </div>
                </div>
            </div>
        </core-header-panel>
    </core-drawer-panel>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
