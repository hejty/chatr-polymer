<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/firebase-element/firebase-element.html">
<link rel="import" href="bower_components/pvc-globals/pvc-globals.html"/>

<polymer-element name="chatr-questions" attributes="">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <firebase-element id="base" location="https://chatr-polymer.firebaseio.com/questions" data="{{questions}}" keys="{{keys}}" on-data-change="{{dataChanged}}" log></firebase-element>

    <pvc-globals values="{{globals}}"></pvc-globals>

    <div fit layout vertical>
      <div flex>
        <template repeat="{{key in keys}}">
          <chatr-question question="{{questions[key].question}}" time="{{questions[key].timestamp}}" fullname="{{questions[key].user.fullname}}" liked="{{questions[key].liked}}" disliked="{{questions[key].disliked}}" on-like-added="{{save}}" on-dislike-added="{{save}}"></chatr-question>
        </template>
      </div>
      <div>
        <chatr-question-form></chatr-question-form>
      </div>
    </div>

  </template>

  <script>

    (function () {

      Polymer({

        save: function() {
          this.$.base.commit();
        },

        dataChanged: function() {

        }

      });

    })();

  </script>

</polymer-element>
