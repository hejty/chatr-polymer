<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/firebase-element/firebase-login.html">
<link rel="import" href="bower_components/pvc-globals/pvc-globals.html"/>

<polymer-element name="chatr-questions" attributes="">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <firebase-element id="base" location="https://chatr-polymer.firebaseio.com/questions" data="{{questions}}" keys="{{keys}}"></firebase-element>

    <pvc-globals values="{{globals}}"></pvc-globals>

    <div fit layout vertical>
      <div flex self-end?="{{globals.ownClass}}">
        <template repeat="{{key in keys}}">
          <chatr-question question="{{question[key].question}}" time="{{question[key].timestamp}}" fullname="{{question[key].user.fullname}}" avatar="{{question[key].user.avatar}}"></chatr-question>
        </template>
      </div>
      <div>
        <chatr-question-form></chatr-question-form>
      </div>
    </div>

  </template>

  <script>

    (function () {

      Polymer({
        // define element prototype here
      });

    })();

  </script>

</polymer-element>
