<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/elapsed-time/elapsed-time.html">

<polymer-element name="chatr-user-message" attributes="fullname text time" noscript>

  <template>

    <style>
      :host {
        display: inline-block;
      }

      .text {
        background: #ECEFF1;
        line-height: 0.5em;
        min-width: 15em;
        padding: 1em;
        position: relative;
      }

      .time {
        color: #CFD8DC;
        font-size: 1em;
        top: 2em;
      }

      h3 {
        color: #00BFA5;
        font-size: 1em;
        font-weight: 600;
      }

      :host-context(.own) .text {
        background-color: #263238;
        color: #FFFFFF;
        margin-left: 77px;
        margin-right: 0;
      }
    </style>

    <div class="text">
      <h3>{{fullname}}</h3>
      <span class="time"><elapsed-time date="{{time}}"></elapsed-time></span>
      <p>{{text}}</p>
    </div>

  </template>

</polymer-element>
