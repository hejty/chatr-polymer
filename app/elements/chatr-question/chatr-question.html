<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/pvc-globals/pvc-globals.html"/>
<link rel="import" href="../../bower_components/elapsed-time/elapsed-time.html">

<polymer-element name="chatr-question" attributes="fullname question time liked disliked">

  <template>

    <style>
      :host {
        display: block;
      }

      .question {
        border-bottom: 1px solid #e5e5e6;
        background-color: #edeef2;
        color: #514b66;
        padding: 2em;
      }

      .question .text p {
        font-size: 2em;
      }

      .question h3 {
        color: #7986cb;
        font-size: 1.2em;
        font-weight: 600;
        line-height: 0;
      }

      .question h3 small {
        color: #7986cb;
        font-size: 0.75em;
      }

      .question .time {
        color: #b4b5b8;
        display: block;
        font-size: 0.875em;
      }

      chatr-user-name::shadow {
        color: black;
      }

      core-icon {
        margin-right: 0.5em;
      }

    </style>

    <pvc-globals values="{{globals}}"></pvc-globals>

    <div class="question">
      <div class="text" layout horizontal center>
        <div flex>
          <h3>
            <chatr-user-name name="{{fullname}}"></chatr-user-name>
            <small>asks</small>
          </h3>
          <span class="time"><elapsed-time date="{{time}}"></elapsed-time></span>
          <p>{{question}}</p>
        </div>
        <div layout vertical center>
          <paper-button on-click="{{up}}">
            <core-icon icon="thumb-up"></core-icon>
            {{liked}}
          </paper-button>
          <paper-button on-click="{{down}}">
            <core-icon icon="thumb-down"></core-icon>
            {{disliked}}
          </paper-button>
        </div>
      </div>
    </div>

  </template>

  <script>

    (function () {
      'use strict';

      Polymer({

        ready: function() {

        },

        up: function() {
          this.liked++;
          if (this.disliked < 0) {
            this.disliked++;
          } else {
            return;
          }
        },

        down: function() {
          this.disliked--;
          if (this.liked > 0) {
            this.liked--;
          } else {
            return;
          }
        }

      });

    })();

  </script>

</polymer-element>
