<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/pvc-globals/pvc-globals.html"/>

<polymer-element name="chatr-question" attributes="fullname question time">

  <template>

    <style>
      :host {
        display: block;
      }

      .question {
        border-bottom: 1px solid #e5e5e6;
        background-color: #edeef2;
        color: #514b66;
        padding: 2em;
      }

      .question.own {
        background-color: #2f2b48;
        color: white;
      }

      .question .text p {
        font-size: 2em;
      }

      .question h3 {
        color: #7986cb;
        font-size: 1.2em;
        font-weight: 600;
        line-height: 0;
      }

      .question h3 small {
        color: #7986cb;
        font-size: 0.75em;
      }

      .question .time {
        color: #b4b5b8;
        display: block;
        font-size: 0.875em;
        padding-top: 1em;
      }

      .question.own .time {
        color: #6c6680;
      }

      chatr-user-name::shadow {
        color: black;
      }

      core-icon {
        margin-right: 0.5em;
      }

    </style>

    <pvc-globals values="{{globals}}"></pvc-globals>

    <div class="question">
      <div class="text" layout horizontal center>
        <div flex>
          <h3>
            <chatr-user-name name="{{fullname}}"></chatr-user-name>
            <small>asks</small>
          </h3>
          <p>{{question}}</p>
          <span class="time"></span>
        </div>
        <div layout horizontal center>
          <paper-button on-click="{{up}}">
            <core-icon icon="thumb-up"></core-icon>
            {{likes}}
          </paper-button>
          <paper-button on-click="{{down}}">
            <core-icon icon="thumb-down"></core-icon>
            {{dislikes}}
          </paper-button>
        </div>
      </div>
    </div>

  </template>

  <script>

    (function () {
      'use strict';

      Polymer({

        ready: function() {
          this.likes = 0;
          this.dislikes = 0;
        }

      });

    })();

  </script>

</polymer-element>
