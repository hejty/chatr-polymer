<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">
<link rel="import" href="../chatr-tv-channel/chatr-tv-channel.html">

<polymer-element name="chatr-tv-channels-list" attributes="channels">

  <template>

    <style>
      :host {
        display: block;
      }

      chatr-tv-channel.active {
        background-color: #fff;
      }
    </style>

    <firebase-element id="base" location="https://chatr-polymer.firebaseio.com/channels" data="{{channels}}" keys="{{keys}}" limit="20"></firebase-element>

    <template repeat="{{key in keys}}">
      <chatr-tv-channel listitem="{{key}}" name="{{channels[key].name}}" logo="{{channels[key].logo}}" country="{{channels[key].country}}" channel="{{channels[key].active}}" active="{{channels[key].active}}"></chatr-tv-channel>
    </template>

  </template>

  <script>

    (function () {
      'use strict';

      Polymer({

        ready: function() {

        }

      });

    })();

  </script>

</polymer-element>
