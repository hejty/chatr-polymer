<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../chatr-tv-channel-logo/chatr-tv-channel-logo.html">
<link rel="import" href="../chatr-tv-channel-name/chatr-tv-channel-name.html">
<link rel="import" href="../chatr-tv-channel-country/chatr-tv-channel-country.html">

<polymer-element name="chatr-tv-channel" attributes="channel listitem name logo country active favorite">

  <template>

    <style>
      :host {
        cursor: pointer;
        display: block;
        overflow: hidden;
        position: relative;
      }

      .channel {
        border-bottom: 1px solid #CFD8DC;
        color: #4e4766;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-flow: row;
        -ms-flex-flow: row;
        flex-flow: row;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-justify-content: flex-start;
        -ms-flex-pack: start;
        justify-content: flex-start;
        padding: 2em 1.5em;
        transition: background-color 0.3s;
      }

      .channel span {
        flex: 1 24px;
      }

      .channel span p {
        background-color: #FFFFFF;
        border-radius: 50%;
        display: inline-block;
        font-size: 0.75em;
        height: 2em;
        line-height: 2em;
        text-align: center;
        width: 2em;
      }

      .channel-logo {
        -webkit-flex: 3;
        -ms-flex: 3;
        flex: 3;
        margin-right: 1em;
      }

      .channel-info {
        -webkit-flex: 5;
        -ms-flex: 5;
        flex: 5;
      }

      .channel-info p {
        color: #607D8B;
      }

      #favicon.fav {
        color: tomato;
      }
    </style>

    <a href"#" class="channel">
      <span>
        <p>{{listitem + 1}}</p>
      </span>
      <div class="channel-logo">
        <chatr-tv-channel-logo logo="{{logo}}"><chatr-tv-channel-logo>
      </div>
      <div class="channel-info">
        <h3><chatr-tv-channel-name name="{{name}}"><chatr-tv-channel-name></h3>
        <p><chatr-tv-channel-country country="{{country}}"><chatr-tv-channel-country></p>
      </div>
      <core-icon-button icon="favorite" id="favicon" on-tap="{{favoriteTapped}}"></core-icon-button>
    </a>

  </template>

  <script>

    (function () {
      'use strict';

      Polymer({

        ready: function() {
          this.listitem = parseInt(this.listitem);
        },

        favoriteTapped: function() {
          this.fire('favorite-tapped');
          this.$.favicon.classList.toggle('fav');
        }

      });

    })();

  </script>

</polymer-element>
